
# Syntax highlighting
markdown:            redcarpet
highlighter:         pygments

# Permalinks
permalink:           /:title
relative_permalinks: true

# Setup
timezone:            your timezone # eg. Asia/Kathmandu
locale:              en_us
name:				 'Franzi & Doug Wedding'
title:               'Franzi & Doug Wedding'
tagline:             'Mallorca, June 24, 2016'
description:         'Franzi & Doug Wedding'
url:                 wedding.praxl-tabuchi.com
rss:                 rss feed url
baseurl:             '/franzi-doug-wedding/'
baseurl_posts_img:   '/franzi-doug-wedding/assets/images/posts/'
baseurl_featured_img: '/franzi-doug-wedding/assets/images/hero/'
baseurl_featured_thumbnail: '/franzi-doug-wedding/assets/images/thumbnail/'
baseurl_javascripts: '/franzi-doug-wedding/assets/javascripts/'
icon:                your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus:              disqus_shortname # get it on https://disqus.com/admin/

author:
  name:           	 'Doug Tabuchi'
  url:            	 your site url
  github:            'https://github.com/tabuchid'
  facebook:          username
  twitter:           username
  google_plus:       username
  linkedin:          username
  dribbble:          username
  pinterest:         username
  kiva:              username

fb_admins:           your facebook profile id
fb_appid:            your facebook app id

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
